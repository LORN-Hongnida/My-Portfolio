    </defs>
    
    
    <circle cx="16" cy="16" r="14" fill="url(#logoGradient)" />
    

    <circle 
      cx="16" 
      cy="16" 
      r="10" 
      fill="var(--accent-color)" 
      stroke="var(--accent-color)" 
      strokeWidth="1"
    />
    
    <circle cx="13" cy="15" r="1.5" fill="#0b0b1a" />
    <circle cx="19" cy="15" r="1.5" fill="#0b0b1a" />
