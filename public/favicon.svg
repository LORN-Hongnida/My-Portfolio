  <svg 
    width=30 
    height=30 
    viewBox="0 0 32 32" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg"
    style={{ filter: 'drop-shadow(0 0 5px var(--accent-color))' }} // The shadow
  >
    <defs>
      <radialGradient id="logoGradient">
        <stop offset="0%" stopColor="var(--accent-color)" stopOpacity="0.6" />
